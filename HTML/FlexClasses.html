<!DOCTYPE>
<html>
    <head>
    <title>
        FlexClasses
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <!-- cointains the dark background light text padding 5 
        where pt(padding Top) pb (padding bottom) px (padding on the x axis) py (padding on the y axis)
        also check text-center text-left -->
        <section class="bg-dark text-light p-5 text-start">
            <!-- container for padding within -->
            <!-- or use padding with attributes -->
            <div class="container">
                <div class="d-flex">
                    <div>
                        <h1>D-FLex sets text</h1>
                    </div>
                    <div class="px-5">
                        <h1>horizontally</h1>
                        <h5>with a <span class="text-warning">Yellow Text</span></h5>
                    </div>
                    <!-- <div>
                        <img src="../Images/northern lights.jpg"  class="img-fluid w-25 h-25" alt="">
                    </div> -->
                    <button class="btn-danger">Enroll</button>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
