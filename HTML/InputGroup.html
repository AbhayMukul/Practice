<!DOCTYPE>
<html>
    <head>
    <title>
        InputGroup Given
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    </head>
    <body>
        <div class="bg-primary text-light p-2 d-flex">
            <div class="P-2">
                <H6>
                    <span class="text-white">PLEASE INPUT NAME</span>
                </H6>
            </div>
            <form class="input-group mb-3 p-2" action="InputGroup.html" method="GET">
                <input type="text" class="form-control" placeholder="username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-dark text-white" type="submit" id="button-addon2">Button</button>
            </form>
        </div>
          

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
