<!DOCTYPE>
<html>
    <head>
    <title>
        InputGroup Given
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    </head>
    <body>
        <div class="bg-primary text-light p-2 d-flex">
            <div class="P-2">   
                <p class="text-white">PLEASE INPUT</p>
            </div>
            <div class="d-flex">
                <form class="input-group mb-3 p-2" >
                    <input id="demo" type="text" class="form-control" value="" placeholder="username" aria-label="Recipient's username" aria-describedby="button-addon2">
                </form>
                <button id="btn" class="btn btn-outline-secondary bg-dark text-white" type="submit" >Button</button>
            </div>
        </div>
          
        <p id="new" class="text-black-50"></p>

        <script type="text/javascript">
            var btn = document.getElementById("btn");
            btn.addEventListener("click",myFunction(),false);
            
            function myFunction() {
                var x = document.getElementById("demo").value;
                console.log(x)
                document.getElementById("new").innerHTML = x;
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </body>
</html>
