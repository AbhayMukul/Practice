<!DOCTYPE>
<html>
    <head>
    <title>
        Navbar Given
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-xxl bg-dark navbar-dark">
            <div class="px-3">
                <a href="http://127.0.0.1:5500/HTML/PROJECT_CALCULATOR/basicDesign.html" class="navbar-brand">JAVASCRIPT</a>
        </nav>

        <!-- input field -->
        <div class="row py-3 center-block bg-primary">
            <div class="px-3 text-center text-white h4 py-2">
                ENTER NUMBERS
            </div>
            <div class="d-sm-flex center-block">
                <div class="col px-2 py-2">
                    <input id="num_1" type="number" class="form-control" placeholder="enter second number">
                </div>
                <div class="col px-2 py-2">
                    <input id="num_2" type="number" class="form-control" placeholder="enter second number">
                </div>
            </div>
            <div class="d-flex flex-column py-2 flex-sm-row-reverse px-5">
                <button id="btn" onclick="change()" class="btn btn-outline-secondary bg-warning text-white px-2" >
                    Add The Numbers                
                </button>
            </div>
        </div>

        <!-- ANSWER -->
        <div class="d-flex justify-content-center py-sm-4">
            <div class="h2 text-danger">
                ANSWER IS
            </div>
        </div>

        <!-- <div class="d-flex justify-content-center bg-danger align-items-stretch">
            <p id="output"></p>
        </div> -->

        <div class="container">
            <div class="d-flex justify-content-center px-sm-4 py-sm-0 py-2">
                <div class="row">
                    <div class="col text-center">
                        <div class="card-body bg-dark text-light" style="width: 18rem;height: 12rem;">
                            <h4>
                            <p id="output"></p>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function change(){
                let x = document.getElementById("num_1").value;
                let y = document.getElementById("num_2").value;

                document.getElementById("output").innerHTML = add(Number(x),Number(y));
            }

            function add(p1,p2){
                return p1 + p2;
            }

            document.getElementById("output").innerHTML = "done"
        </script>
        
        <!-- input field ends -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
